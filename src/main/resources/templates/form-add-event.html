<!-- Formulaire d'ajout d'un evenement -->

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Colloqu'OM</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.png}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
	
	<div style="width:50%;" class="container mt-5 mb-5">
	
		<div class="mt-5 mb-3 d-flex justify-content-between">
			<h2>Ajouter un évènement</h2>
			<a style="margin-top: 13px;" href="javascript:history.back()">Annuler</a>
		</div>
	
		<form id="form" action="add-event" method="post">
			<div class="mb-3">
				<label for="title" class="form-label">Titre</label>
				<input type="text" class="form-control" name="title" required>
			</div>
			
			<div class="mb-3">
				<label for="theme" class="form-label">Thème</label>
				<input type="text" class="form-control" name="theme" required>
			</div>
			
			<div class="mb-3">
				<label for="startDate" class="form-label">Date de début</label>
				<input type="date" class="form-control" name="startDate" required>
			</div>
			
			<div class="mb-3">
				<label for="duration" class="form-label">Durée</label>
				<input type="number" class="form-control" name="duration" min="1" max="3" required>
			</div>
			
			<div class="mb-3">
				<label for="maxParticipants" class="form-label">Nombre maximum de participants</label>
				<input type="number" class="form-control" name="maxParticipants" min="1" max="100" required>
			</div>
			
			<div class="mb-3">
				<label for="description" class="form-label">Description</label>
				<textarea style="resize:none;" class="form-control" name="description" required form="form" rows="5" cols="30"></textarea>
			</div>
			
			<div class="mb-3">
				<label for="organizer" class="form-label">Organisateur</label>
				<input type="text" class="form-control" name="organizer" required>
			</div>
			
			<div class="mb-4">
				<label for="eventType" class="form-label">Type</label>
				<input type="text" class="form-control" name="eventType" required>
			</div>

			<input class="btn btn-primary" type="submit" value="Ajouter">
		</form>
	
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
