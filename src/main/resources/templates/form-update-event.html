<!-- Formulaire de modification d'un evenement -->

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Colloqu'OM</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.png}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

	<div style="width:50%;" class="container mt-5 mb-5">
	
		<div class="mt-5 mb-3 d-flex justify-content-between">
			<h2>Modifier un evenement</h2>
			<a style="margin-top: 13px;" href="javascript:history.back()">Annuler</a>
		</div>
		
		<form id="form" action="update-event" method="post">
		
			<input name="id" type="hidden" th:value="${event.id}">
			
			<div class="mb-3">
				<label for="title" class="form-label">Titre</label>
				<input type="text" class="form-control" name="title" th:value="${event.title}" required>
			</div>
			
			<div class="mb-3">
				<label for="theme" class="form-label">Theme</label>
				<input type="text" class="form-control" name="theme" th:value="${event.theme}" required>
			</div>
			
			<div class="mb-3">
				<label for="startDate" class="form-label">Date de debut</label>
				<input type="date" class="form-control" name="startDate" th:value="${event.startDate}" required>
			</div>
			
			<div class="mb-3">
				<label for="duration" class="form-label">Duree</label>
				<input type="number" class="form-control" name="duration" min="1" max="3" th:value="${event.duration}" required>
			</div>
			
			<div class="mb-3">
				<label for="maxParticipants" class="form-label">Nombre maximum de participants</label>
				<input type="number" class="form-control" name="maxParticipants" min="1" max="100" th:value="${event.maxParticipants}" required>
			</div>
			
			<div class="mb-3">
				<label for="description" class="form-label">Description</label>
				<textarea style="resize:none;" class="form-control" name="description" required form="form" rows="5" cols="30" th:text="${event.description}"></textarea>
			</div>
			
			<div class="mb-3">
				<label for="organizer" class="form-label">Organisateur</label>
				<input type="text" class="form-control" name="organizer" th:value="${event.organizer}" required>
			</div>
			
			<div class="mb-4">
				<label for="eventType" class="form-label">Type</label>
				<input type="text" class="form-control" name="eventType" th:value="${event.eventType}" required>
			</div>

			<input class="btn btn-primary" type="submit" value="Modifier">
		
		</form>
	
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
